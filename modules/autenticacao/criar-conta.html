<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <title>Criar conta</title>
  <link rel="stylesheet" href="../../assets/css/criar-conta.css?v=3.0" />
</head>
<body>
<div class="caixa-formulario">
  <!-- RF01.1 - Formulário de cadastro de usuário -->
  <form class="formulario" action="registrar.php" method="post">
    <span class="titulo">Criar conta</span>
    <span class="subtitulo">Crie sua conta usando seu e-mail.</span>
    <div class="container-formulario">
      <!-- RF01.3 - Validação de campos obrigatórios -->
      <input type="text" class="entrada" name="nome" placeholder="Nome completo" required>
      <input type="email" class="entrada" name="email" placeholder="E-mail" required>
      <input type="password" class="entrada" name="senha" placeholder="Senha" required>
    </div>
    <button type="submit">Criar conta</button>
  </form>
  <div class="secao-formulario">
    <p>Já tem conta? <a href="login.html">Entrar</a></p>
  </div>
</div>

</html>
